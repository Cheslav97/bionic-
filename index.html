<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Bionic+</title>

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <script defer src="calculator.js"></script>
</head>

<body>
   <div class="logo">BIONIC+</div>
   <div class="header">

      <nav>
         <ul class="nav">
            <li><a href="#">ГЛАВНАЯ</a></li>
            <li><a href="#">КОНВЕРТЕР</a></li>
            <li><a href="#">КОНТАКТЫ</a></li>

      </nav>
         
      <div class="container">

            <div class="inputBox">
               <input type="text" required="required">

            <div class="inputBox">
               <input type="text" required="required">
               <span>ягода, гриб</span>

               <input type="text" id='mas' required="required">

               <input type="text" id='brutto' required="required">

            </div>
            <div class="inputBox">
               <input type="text" id='tara' required="required">
               <span>тара</span>
            </div>
            <div class="inputBox">
               <input type="submit" id='calculate' value="Рассчитать">
            </div>

            <div class="final-title" id='out'>0.00 руб.</div>
            <div class="pay">К ОПЛАТЕ :</div>

   </div>
